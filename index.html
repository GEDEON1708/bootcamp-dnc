<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootcamp DNC</title>
  </head>
  <body>
    <nav id="principal">
      <div id="menu">
        <a href="">Home</a>
        <a href="">Últimas Edições</a>
        <a href="">Requisitos para participar</a>
      </div>
      <button>Login</button>
    </nav>

    <section>

      <header>
        <h1>Bootcamp dnc</h1>

        <h2> Esse será um evento exclusivo para todos os alunos<br>
             da DNC, que querem <span class="color-invert">acelerar a carreira </span> com uma<br>
             semana intensiva de conteúdo de mercado entre<br>
             <span class="color-invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
        </h2>


      </header>

      <form>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" placeholder="Insira seu nome aqui">
        </div>

        <div class="form-group">
          <label>Sobrenome</label>
          <input type="text" placeholder="Insira seu sobrenome aqui">
        </div>

        <div class="form-group">
          <label>Area de interesse: </label>
          <div class="checkbox-itens">
            <input type="checkbox" value="front">
            <label>Front-end</label>

            <input type="checkbox" value="back">
            <label>Back-end</label>

            <input type="checkbox" value="bd">
            <label>Banco de dados</label>
          </div>
          
        </div>

        <div class="form-group">
          <label>E-mail</label>
          <input type="text" placeholder="Insira seu e-mail aqui">
        </div>

        <div class="form-group">
          <label>Telefone</label>
          <input type="number" placeholder="(99) 99999-9999">
        </div>

        <div class="form-group">
          <label>Insira uma frase criativa aqui:</label>
          <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
        </div>

        <input type="submit" value="Cadastrar">

      </form>

    </section>
  </body>
</html>
